<html>
    <head>
        <title>Table Example</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <table class="mytable">
            <tr>
                <th rowspan="2">S.N.</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Phone</th>
                <th rowspan="2">Address</th>
            </tr>
            <tr>
                <th>Ncell</th>
                <th>NTC</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Ram</td>
                <td>9878979879</td>
                <td>9878979879</td>
                <td>Chitwan</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Shyam</td>
                <td>8767866</td>
                <td>8767866</td>
                <td>Nawalpur</td>
            </tr>
        </table>
    </body>
</html>
